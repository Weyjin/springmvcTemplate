dataSource.driverClass=com.mysql.jdbc.Driver
dataSource.jdbcUrl=jdbc:mysql://127.0.0.1:3306/testdb
dataSource.user=root
dataSource.password=12345678
#允许最大连接数量为20个
dataSource.maxPoolSize=20
#连接有效时间，连接超过1000秒未使用，则该连接丢弃
dataSource.maxIdleTime=1000
#允许最小连接数量为6个
dataSource.minPoolSize=6
#初始化连接池时连接数量为5个
dataSource.initialPoolSize=5
#获取下一次连接时最短间隔600毫秒，有助于提高性能
dataSource.acquireRetryDelay=600
#检查连接的有效性
dataSource.testConnectionOnCheckin=true
#每个1200秒检查连接对象状态
dataSource.idleConnectionTestPeriod=1200
#获取新连接的超时时间为10000毫秒
dataSource.checkoutTimeout=10000
#获取连接失败后再尝试10次，再失败则返回DAOException异常
dataSource.acquireRetryAttempts=10